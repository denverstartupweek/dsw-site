name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    env:
      BUNDLE_WITHOUT: "staging,production"
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:9.6
        ports: 
          - '5432:5432'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports: 
          - '6379:6379'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Set up tests
      run: |
        cp config/database.travis.yml config/database.yml
        cp .env.example .env
        bin/yarn install
    - name: Run tests
      run: bundle exec rake db:setup webpacker:compile spec
